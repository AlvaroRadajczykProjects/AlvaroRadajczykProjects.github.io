<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body style="margin:0; padding:0; width: 100%; height:100%">
	
	<div style="position: absolute; width: 100%; height: 90%"> 
		<iframe id="frame" scrolling="no" style="position:absolute; top:0; left:0; width:100%; height:100%; border:none;"></iframe>
	</div>
	
	<div id="texto" style="position: absolute; bottom: 0px; width: 100%; height: 10%; background-color: blue; text-align: center; background-color:blue; font-family:'Courier New'; font-size: 5vmin; color:white; box-sizing: border-box; padding: 10px" onclick="toggle()">
		Pulsa aquí para ir a la página 3D
	</div>
	
	<script>
			var tresde = true

			function toggle() {
				if(tresde) { 
					document.getElementById("frame").src = "plain.html" 
					document.getElementById("frame").scrolling = "yes"
					document.getElementById("texto").innerHTML = "Pulsa aquí para volver a la página 3D"
				} else { 
					document.getElementById("frame").src = "threedims.html" 
					document.getElementById("frame").scrolling = "no"
					document.getElementById("texto").innerHTML = "Pulsa aquí para volver a la página estándar"
				}
				tresde = !tresde
			}
		
			document.getElementById("frame").src = "threedims.html"
		</script>
		
	</body>
</html>
