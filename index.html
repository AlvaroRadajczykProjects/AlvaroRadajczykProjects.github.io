<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="./resources/styles/index.css">
	</head>
	<body>
		
		<div class="box">
			<div class="row content">
				<iframe class="frame" id="frame" scrolling="no" src="./resources/pages/plain_introduccion.html"></iframe>
			</div>
			<div id="pie" class="row footer" onclick="toggle()"> VER PÁGINA 3D</div>
		</div>
		
		<script>
	
			//document.getElementById("cuerpo").style.height = "500px"//window.innerHeight - document.getElementById("pie").style.height - 100;
	
			var tresde = false

			function toggle() {
				if(tresde) { 
					document.getElementById("frame").scrolling = "yes"
					document.getElementById("frame").src = "./resources/pages/plain_introduccion.html" 
					document.getElementById("pie").innerHTML = "VER PÁGINA 3D"
				} else { 
					document.getElementById("frame").scrolling = "no"
					if( 'ontouchstart' in window || navigator.maxTouchPoints ) {
						document.getElementById("frame").src = "./resources/pages/threedims_mobile.html" 
					} else {
						document.getElementById("frame").src = "./resources/pages/threedims.html"
					}
					document.getElementById("pie").innerHTML = "VER PÁGINA ESTÁNDAR"
				}
				tresde = !tresde
				console.log(tresde)
			}
		
			document.getElementById("frame").scrolling = "yes"
			document.getElementById("frame").src = "./resources/pages/plain_introduccion.html"
		</script>
		
	</body>

</html>
