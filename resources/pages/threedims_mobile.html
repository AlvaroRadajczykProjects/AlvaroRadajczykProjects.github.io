<!DOCTYPE html>
<html>
	<head>
		<title>three.js css3d - youtube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="../styles/threedims_mobile.css">
		
		<style>
			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.7);
			}

			#instructions {
				width: 100%;
				height: 100%;
				
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;

				text-align: center;
				font-size: 14px;
				cursor: pointer;
				
				user-select: none;
			}
			
			#container {
				position: absolute;
				top: 0px;
				left: 0px;
				width: 100%;
				height: 100%;
			}
		</style>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	</head>
	<body>
	
		<div id="container"></div>
		
		<div id="joystick" style="position: absolute; bottom: 100px; left: 100px; width: 140px; height: 140px; background-color: rgb(255,0,0,0.3); border-radius: 50%;">
			<div id="joystick_control" style="position: absolute; width: 60px; height: 60px; background-color: rgb(16,16,16,0.3); border-radius: 50%;"></div>
		</div>
				
		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
		
		<script type="importmap">
			{
				"imports": {
					"three": "../threejs/build/three.module.js",
					"three/addons/": "../threejs/jsm/"
				}
			}
		</script>
		
		<script type="module" src="../scripts/threedims_mobile.js"></script>

	</body>
</html>
